name: Deploy to Windows Server

on:
  push:
    branches:
      - dummy

jobs:

  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - name: Create math-homework.txt
        run: |
          echo "3 + 7 =" > math-homework.txt
          expr 3 + 7 >> math-homework.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3
        with:
          name: homework
          path: math-homework.txt

  job_2:
    name: Multiply by 9
    needs: job_1
    runs-on: ubuntu-latest
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v3
        with:
          name: homework
      - name: Multiply by 9
        run: |
          value=$(cat math-homework.txt)
          expr $value \* 9 > math-homework.txt
      - name: Upload math result for job 2
        uses: actions/upload-artifact@v3
        with:
          name: homework
          path: math-homework.txt

  deploy:
    runs-on: ubuntu-latest
    needs: job_2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Copy file to server
        run: |
          sudo apt-get update
          sudo apt-get install sshpass
          echo "72sy!LuHfoRsVS=xhsl$.OWvBbEZTfrA" | sshpass scp -o StrictHostKeyChecking=no -r math-homework.txt Administrator@16.170.210.149:C:\
